<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- table - display the table  -->
    <title>Table</title>
</head>
<body>
    <div>
        <table>
            <!-- thead - used to wrap table head  -->
            <thead>
                <caption>Max Scored by different player in FauG</caption>
            <!-- tr - set table rows  -->
            <tr>
                <!-- th - sets table headers  -->
                <th>S.No.</th>
                <th>Player Name</th>
                <!-- colspan - creates cells spanning multiple columns  -->
                <th colspan="2">Max Score</th>
                <!-- <th>Game</th> -->
            </tr>
            <tr>
                <!-- td is table data  -->
                <td>1</th>
                <td>Samira</td>
                <td>123</td>
                <td>FauG</td>
            </tr>
            </thead>
            <!-- tbody - used to wrap table body  -->
            <tbody>
            <tr>
                <td>2</td>
                <td>SBlea</td>
                <td>23</td>
                <td>FauG</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Sfjja</td>
                <td>13</td>
                <td>FauG</td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
