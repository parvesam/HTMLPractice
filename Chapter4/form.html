<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- HTML Form - used to collect input from the user form tag is used for the same  -->
     <!-- different form elements for different kinds of user input  -->
    <title>Form</title>
</head>
<body>
    <div>
        <h1>Travel Form for our trip</h1>
        <form action="form.php">
            <!-- input element - text, checkbox, radio, button, submit  -->
            <input type="text" placeholder="Enter Your Name"><br>
            <label for="sectionida">
                <input type="radio" value="Section A" name="section" id="sectionida"> Section A
            </label>
            <label for="sectionidb">
                <input type="radio" value="Section B" name="section" id="sectionidb"> Section B
            </label>
            <label for="sectionidc">
                <input type="radio" value="Section C" name="section" id="sectionidc" class="red blue"> Section B
            </label><br>
            <input type="checkbox" id="foodcanteen" class="red" name="canteen">
            <label for="foodcanteen">Want Food Canteen Card</label><br>
            <!-- textarea element - multiline text input columns and row, can be used to size the textarea (box to write information)  -->
            <textarea name="explain" id="explain" cols="30" rows="10" placeholder="explain why you want to join"></textarea><br>
            <!-- select element - drop down list  -->
            <select name="car" id="car">Select your car
                <!-- option element - displays options  -->
                <option value="no-car">Select your car</option>
                <option value="omni">Omni</option>
                <option value="omni2">Omni2</option>
            </select>
        </form>
    </div>
</body>
</html>
