<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List</title>
</head>
<body>
    <!-- ul - unordered list which can be used in circle, square and disc type, better to use this in css  -->
    <ul type="square" >
        <li>Home</li>
        <li>About</li>
        <li>Services</li>
        <li>Contact</li>
    </ul>
    <!-- ol - ordered list which can be used A, a, 1, i, I  -->
    <ol type="i" >
        <li>Home</li>
        <li>About</li>
        <li>Services</li>
        <li>Contact</li>
    </ol>
</body>
</html>
