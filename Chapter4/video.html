<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- youtube uses iframe  -->
    <title>Video</title>
</head>
<body>
    <div>
        <!-- brings video directly on the page -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/9-GSIN8s5Eo" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe><br>
        <!-- can use bing directly but google doesnt allow using iframe  -->
        <iframe src="https://www.bing.com" frameborder="0" width="892px"></iframe>
        <!-- bring video from file -->
         <!-- use attributes to enable buttons and options -->
          <!-- controls: allow for playing rewind and all that -->
           <!-- autoplay and loops is also possible -->
            <!-- Important: autoplay should be avoided -->
         <video src="vid.mp4" controls autoplay loop width="500px"></video>
    </div>
</body>
</html>
