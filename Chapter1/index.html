<!--this is the main page that should load whenever someone opens the website-->
<!-- talks about the common format for html -->
<!DOCTYPE html>
<!-- html - root of an html page  -->
<html lang="en">
<!-- head tag - contains page metadata  -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samira's Website</title>
</head>
<!-- body tag - main body of the page  -->
<body>
    <!-- h1 tag - heading tag  -->
    <h1>This is a heading</h1>
    <!-- p tag - paragraph  -->
    <p>This is a paragraph</p>
</body>
</html>
